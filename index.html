<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VapePuffs Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      padding: 20px;
    }
    .product {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      background-color: #ff9800;
      border: none;
      border-radius: 10px;
      color: black;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .cart {
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .total {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üõç VapePuffs</h1>

<!-- Produkty -->
<div class="product">
  <h3>ELFLIQ 50ml</h3>
  <p>Cena: 50 z≈Ç</p>
  <button onclick="addToCart('ELFLIQ', 50)">Dodaj do koszyka</button>
</div>

<div class="product">
  <h3>Vozol Prime 50ml</h3>
  <p>Cena: 45 z≈Ç</p>
  <button onclick="addToCart('Vozol Prime', 45)">Dodaj do koszyka</button>
</div>

<div class="product">
  <h3>Lost Mary 50ml</h3>
  <p>Cena: 60 z≈Ç</p>
  <button onclick="addToCart('Lost Mary', 60)">Dodaj do koszyka</button>
</div>

<!-- Koszyk -->
<div class="cart">
  <h3>Tw√≥j Koszyk</h3>
  <ul id="cart-list">
    <!-- W tym miejscu pojawiƒÖ siƒô produkty w koszyku -->
  </ul>
  <div class="total">
    <p>Suma: <span id="total">0 z≈Ç</span></p>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();  // Zwiƒôksza okno miniaplikacji w Telegramie

  // Inicjalizacja koszyka
  let cart = [];

  // Funkcja dodajƒÖca produkt do koszyka
  function addToCart(product, price) {
    // Dodanie produktu do koszyka
    cart.push({ product, price });

    // Zaktualizowanie listy w koszyku
    updateCart();
  }

  // Funkcja aktualizujƒÖca koszyk
  function updateCart() {
    // Pobranie elementu do listy koszyka
    const cartList = document.getElementById('cart-list');
    cartList.innerHTML = ''; // Wyczy≈õƒá listƒô koszyka przed dodaniem nowych element√≥w

    // Zliczanie sumy
    let total = 0;

    // Dodaj produkty do listy
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.product} - ${item.price} z≈Ç`;
      cartList.appendChild(li);
      total += item.price;
    });

    // Zaktualizowanie sumy
    document.getElementById('total').textContent = `${total} z≈Ç`;
  }
</script>

</body>
</html>
